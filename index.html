<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> login page </title>
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FOnt family use -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="assets/tailwind.config.js"></script>
</head>

<body>
    <header class="bg-primary w-[100vw] h-[12rem] sm:hidden"></header>
    <section class="flex sm:mt-[6rem]">
        <div class="ml-[2rem] flex-1"><img src="assets/Img/young_woman.svg" alt="virtual casque" class="hidden sm:flex-1 lg:block"></div>
        <!-- Partie formulaire -->
        <div class="flex flex-col sm:flex-1 justify-center items-center gap-[13rem] sm:gap-[3rem] font-normal text-[6rem] sm:text-[2rem] sm:ml-[2rem]">
            <div>
                <h1
                    class="text-tcolor font-normal text-[9rem] sm:text-[5rem] font_inter leading-[3.8rem] h-[17rem] sm:h-[0rem] sm:mt-[0rem] mx-auto mt-[18rem] ">
                    Connexion à blue<br class="sm:hidden"><br class="sm:hidden"><br class="sm:hidden"> Ocean</h1>
            </div>
            <form class="mt-[15rem] sm:mt-[8rem] w-[74%] mr-[10rem] sm:mr-[0rem] sm: ml-[4rem] leading-[2.4rem] ">
                <!-- Champ email -->
                <label for="email" class="font_poppins">Adresse Email:</label><br><br>
                <input type="email" id="mail" name="mail" placeholder="Briso@gmail.com"
                    class="w-[80rem] sm:w-[65rem] h-[14rem] sm:h-[9rem] sm:h-[10rem] border-[1rem] outline-none rounded-[2rem] p-5 font_poppins "><br><br>
                <label for="password" class="font_poppins">Mot de passe:</label><br><br>
                <input type="password" id="passwd" name="passwd" placeholder="********"
                    class="w-[80rem] sm:w-[65rem] h-[14rem] sm:h-[9rem] border-[1rem] outline-none rounded-[2rem] p-5 font_poppins"><br class="sm:hidden"><br class="sm:hidden"><br class="sm:hidden"><br class="hidden sm:block"><br class="hidden sm:block">
                <h1 class="text-secondary text-[4rem] sm:text-[2.3rem] w-[45rem] font_poppins ml-[40rem] sm: ml-[40rem] underline underline-offset-1">
                    mot de passe oublié
                </h1>
            </form>
            <button class="bg-primary w-[50rem] h-[13rem] sm:w-[40rem] sm:h-[9rem] font_inter rounded-[2.5rem] text-white text-center"> Conenxion
            </button>

            <div class="flex flex-col justify-center mt-[13rem] sm:mt-[4rem] gap-[8rem] sm:gap-[0rem] font-normal leading-[2.4rem]">
                <div class="flex justify-center items-center text-[5rem] sm:text-[2.5rem] gap-[4rem]">
                    <hr class="border-gray-400 border-[0.1rem] border-solid w-[20rem]">
                    <h1 class="mb-[2rem] font_poppins">ou avec</h1>
                    <hr class="border-gray-400 border-[0.1rem] border-solid w-[20rem]">
                </div>
                <div class="flex justify-center items-center gap-[14rem] sm:h-[20rem]">
                    <img src="assets/Img/google.svg" alt="connection google" class="w-[18rem] sm:w-[8rem]">
                    <img src="assets/Img/facebook.svg" alt="connection facebook" class="w-[18rem] sm:w-[8rem]">
                    <img src="assets/Img/github.svg" alt="connection github" class="w-[18rem] sm:w-[8rem]">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
