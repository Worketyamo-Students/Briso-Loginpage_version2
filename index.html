<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> LoginPage Briso </title>
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FOnt family use -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="assets/tailwind.config.js"></script>
    <script src="assets/script.js"></script>
</head>

<body>
    <header class="bg-primary w-[100rem] h-[12rem] lg:hidden"></header>
    <section class="flex lg:mt-[6rem]">
        <div class="ml-[0rem] lg:ml-[8rem] lg:flex-1"><img src="assets/Img/young_woman.svg" alt="virtual casque"
                class="hidden lg:flex-1 lg:block"></div>
        <!-- Partie formulaire -->
        <div
            class="flex flex-col lg:flex-1 justify-center items-center gap-[13rem] lg:gap-[3rem] font-normal text-[6rem] lg:text-[2rem] lg:ml-[2rem]">
            <div>
                <h1
                    class="text-tcolor font-normal text-[9rem] lg:text-[5rem] font_inter leading-[3.8rem] h-[17rem] lg:h-[0rem] lg:mt-[0rem] mx-auto mt-[18rem] ">
                    Connexion à blue<br class="lg:hidden"><br class="lg:hidden"><br class="lg:hidden"> Ocean</h1>
            </div>
            <form
                class="mt-[5rem] lg:mt-[8rem] w-[74%] mr-[10rem] lg:mr-[0rem] lg: ml-[4rem] lg:ml-[0rem] leading-[2.4rem] ">
                <!-- Champ email -->
                <label for="email" class="font_poppins ml-[3rem] lg:ml-[0rem]">Adresse Email:</label><br><br><br
                    class="lg:hidden"><br class="lg:hidden">
                <input type="email" id="mail" name="mail" placeholder="Briso@gmail.com"
                    class="w-[80rem] lg:w-[58rem] h-[14rem] lg:h-[8rem] border-[0.3rem] outline-none rounded-[2rem] p-5 font_poppins ml-[1rem] lg:ml-[0rem]"><br><br><br
                    class="lg:hidden"><br class="lg:hidden">
                <label for="password" class="font_poppins ml-[3rem] lg:ml-[0rem]">Mot de passe:</label><br><br><br
                    class="lg:hidden"><br class="lg:hidden">
                <input type="password" id="passwd" name="passwd" placeholder="********" oninput="veriLength()"
                    class="w-[80rem] lg:w-[58rem] h-[14rem] lg:h-[8rem] border-[0.3rem] outline-none rounded-[2rem] p-5 font_poppins ml-[1rem] lg:ml-[0rem]">
                <a href="">
                    <h1
                        class="text-secondary text-[4rem] lg:text-[2.3rem] mt-[9rem] lg:mt-[2rem] w-[45rem] font_poppins ml-[40rem] lg:ml-[33rem] underline underline-offset-1">
                        mot de passe oublié
                    </h1>
                </a>
            </form>
            <button
                class="bg-primary w-[50rem] h-[13rem] lg:w-[40rem] lg:h-[9rem] font_inter rounded-[2.5rem] text-white text-center">
                Conenxion
            </button>

            <div
                class="flex flex-col justify-center lg:mt-[4rem] gap-[8rem] lg:gap-[0rem]  font-normal leading-[2.4rem]">
                <div class="flex justify-center items-center text-[5rem] lg:text-[2.5rem] gap-[4rem]">
                    <hr class="border-gray-400 border-[0.1rem] border-solid w-[20rem]">
                    <h1 class="mb-[2rem] font_poppins">ou avec</h1>
                    <hr class="border-gray-400 border-[0.1rem] border-solid w-[20rem]">
                </div>
                <div class="flex justify-center items-center gap-[14rem] lg:h-[20rem]">
                    <a href=""><img src="assets/Img/google.svg" alt="connection google"
                            class="w-[18rem] lg:w-[8rem]"></a>
                    <a href=""><img src="assets/Img/facebook.svg" alt="connection facebook"
                            class="w-[18rem] lg:w-[8rem]"></a>
                    <a href=""><img src="assets/Img/github.svg" alt="connection github"
                            class="w-[18rem] lg:w-[8rem]"></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
