<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> login page </title>
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FOnt family use -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="assets/tailwind.config.js"></script>
</head>

<body>
    <header class="bg-primary w-[100vw] h-[12rem]"></header>
    <section>
        <h1 class="text-tcolor font-normal text-[9rem] font_inter leading-[3.8rem] w-[76%] h-[17rem] mx-auto mt-[18rem] ">Connexion
            à blue<br><br> <br>Ocean</h1>
    </section>
    <!-- Partie formulaire -->
    <section class="flex flex-col justify-center items-center gap-[13rem] font-normal text-[6rem] ">
        <form class="mt-[15rem] w-[74%] mr-[10rem] leading-[2.4rem] ">
            <!-- Champ email -->
            <label for="email" class="font_poppins">Adresse Email:</label><br><br><br><br>
            <input type="email" id="mail" name="mail" placeholder="Briso@gmail.com"
                class="w-[80rem] h-[14rem] border-[1rem] outline-none rounded-[2rem] p-5 font_poppins "><br><br><br><br>
            <label for="password" class="font_poppins">Mot de passe:</label><br><br><br><br>
            <input type="password" id="passwd" name="passwd" placeholder="********"
                class="w-[80rem] h-[14rem] border-[1rem] outline-none rounded-[2rem] p-5 font_poppins"><br><br><br><br><br>
            <h1 class="text-secondary text-[4rem] w-[45rem] font_poppins ml-[40rem] underline underline-offset-1">mot de passe oublié
            </h1>
        </form>
        <button class="bg-primary w-[50rem] h-[13rem] font_inter rounded-[2.5rem] text-white text-center"> Conenxion </button>
    </section>
    <footer class="flex flex-col justify-center mt-[13rem] gap-[10rem] font-normal leading-[2.4rem]">
        <div class="flex justify-center items-center text-[5rem] gap-[4rem]">
            <hr class="border-gray-400 border-[0.1rem] border-solid w-[20rem]">
            <h1 class="mb-[2rem] font_poppins">ou avec</h1>
            <hr class="border-gray-400 border-[0.1rem] border-solid w-[20rem]">
        </div>
        <div class="flex justify-center items-center gap-[14rem]">
            <img src="assets/Img/google.svg" alt="connection google" class="w-[18rem]">
            <img src="assets/Img/facebook.svg" alt="connection facebook" class="w-[18rem]">
            <img src="assets/Img/github.svg" alt="connection github" class="w-[18rem]">
        </div>
    </footer>

</body>

</html>
